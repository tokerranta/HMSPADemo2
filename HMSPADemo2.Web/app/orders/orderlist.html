<table>
    <thead>
        <tr>
            <th>
                Order Id
            </th>
            <th>
                Description
            </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="order in vm.orders">
            <td><a ui-sref="orderdetails({orderId: order.id})">{{ order.id }}</a></td>
            <td ng-bind="order.description"></td>
        </tr>
    </tbody>
</table>
